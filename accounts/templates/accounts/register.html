{% extends 'base.html' %}
{% load static %}

{% block title %} | Register {% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'account/login.css' %}">
{% endblock %}

{% block content %}

<div class="text-center">
  <form class="form-signin bg-light rounded" method="POST" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal text-secondary">Register</h1>
    <input type="email" class="form-control" placeholder="Email address" name="email" required>
    <input type="password" class="form-control" placeholder="Password" name="password1" required>
    <input type="password" class="form-control" placeholder="Password Confirm" name="password2" required>
    <button class="btn btn-lg btn-primary btn-block btn-submit" type="submit">Register</button>
  </form>

  <p class="pt-5">Do you already have your account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>

{% endblock %}
